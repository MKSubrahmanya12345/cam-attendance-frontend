<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassSight Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-slate-900 flex flex-col min-h-screen font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md w-full sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <svg
              class="h-8 w-8 text-[#231c97]"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
            <span class="font-bold text-2xl text-[#231c97] ml-2">ClassSight</span>
          </div>

          <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-600 hover:text-[#231c97]">About</a>
            <a href="#" class="text-gray-600 hover:text-[#231c97]">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div
        class="bg-white/70 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-200 mx-4"
      >
        <div id="login-view">
          <div
            class="mx-auto w-16 h-16 bg-gradient-to-br from-indigo-500 to-[#231c97] rounded-2xl flex items-center justify-center mb-6 shadow-lg"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
          </div>

          <h1
            class="text-3xl sm:text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-[#231c97]"
          >
            ClassSight Login
          </h1>
          <p class="text-slate-600 mb-8">
            Please sign in with your official @nmamit.in Google account.
          </p>

          <button
            id="googleLoginBtn"
            class="w-full bg-gradient-to-r from-indigo-500 to-[#231c97] hover:from-indigo-600 hover:to-[#231c97] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center text-lg transition duration-300 transform hover:scale-105"
          >
            <svg
              class="w-6 h-6 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Sign in with Google
          </button>

          <p id="error-message" class="text-red-500 mt-4 text-center"></p>
        </div>

        <!-- Logged-in view -->
        <div id="logged-in-view" class="hidden">
          <h1
            class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-600"
          >
            Success!
          </h1>
          <div class="w-24 h-24 mx-auto mb-4">
            <img
              id="user-photo"
              class="rounded-full w-24 h-24 border-2 border-indigo-400"
            />
          </div>
          <p class="text-gray-600 mb-2">Welcome,</p>
          <p id="user-name" class="text-2xl font-semibold mb-1"></p>
          <p id="user-email" class="text-gray-500 mb-8"></p>

          <a
            href="upload.html"
            class="block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 mb-3"
          >
            Proceed to Enroll Photos
          </a>

          <button
            id="logout-btn"
            class="w-full bg-transparent border border-[#231c97] hover:bg-indigo-50 text-[#231c97] font-bold py-2 px-4 rounded-lg transition duration-300"
          >
            Sign Out
          </button>
        </div>
      </div>
    </main>

    <!-- Firebase Auth -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        signInWithRedirect,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBujiz5R1qEHcLvlMp9fQIViIMuWs3gRZk",
        authDomain: "cam-attendance-a4881.firebaseapp.com",
        projectId: "cam-attendance-a4881",
        storageBucket: "cam-attendance-a4881.appspot.com",
        messagingSenderId: "344849505667",
        appId: "1:344849505667:web:9a8ddb0a009f458fca2ab6",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      provider.setCustomParameters({ hd: "nmamit.in" });

      const loginBtn = document.getElementById("googleLoginBtn");
      const logoutBtn = document.getElementById("logout-btn");
      const loginView = document.getElementById("login-view");
      const loggedInView = document.getElementById("logged-in-view");
      const userName = document.getElementById("user-name");
      const userEmail = document.getElementById("user-email");
      const userPhoto = document.getElementById("user-photo");
      const errorMsg = document.getElementById("error-message");

      loginBtn.addEventListener("click", async () => {
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          console.error("Sign-in error:", err);
          if (err.code === "auth/popup-blocked") {
            await signInWithRedirect(auth, provider);
          } else {
            errorMsg.textContent = "Allow popups and try again.";
          }
        }
      });

      logoutBtn.addEventListener("click", () => signOut(auth));

      onAuthStateChanged(auth, (user) => {
        if (user && user.email.endsWith("@nmamit.in")) {
          userName.textContent = user.displayName;
          userEmail.textContent = user.email;
          userPhoto.src = user.photoURL;
          loginView.classList.add("hidden");
          loggedInView.classList.remove("hidden");
        } else {
          loggedInView.classList.add("hidden");
          loginView.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
